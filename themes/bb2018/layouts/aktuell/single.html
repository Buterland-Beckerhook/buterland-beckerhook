{{- define "main" -}}
<div>
    <article class="uk-article">
        <h1 class="uk-article-title">{{- with .Params.headline -}}{{ . }}{{- else -}}{{ .Title }}{{- end -}}</h1>
        {{- with .Params.subtitle -}}<h4 class="">{{ . }}</h4>{{- end -}}
        <p class="uk-article-meta">{{- dateFormat "02. January 2006" .Date }}{{ with .Params.meta }} - {{ . }}{{ end }}</p>
        <p>{{ .Content }}</p>
    </article>
</div>
{{- end -}}
