        <small class="uk-text-muted">{{- dateFormat "02. January 2006" .Date }}{{ with .Params.meta }} - {{ . }}{{ end }}</small>
        <p>{{ .Summary }}</p>
        {{ if .Truncated }}
        <div class="uk-align-right">
            <a class="uk-link-reset" href="{{ .RelPermalink }}">mehr lesenâ€¦</a>
        </div>
        {{ end }}
    </div>
