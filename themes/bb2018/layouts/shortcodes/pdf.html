{{- $class := "" -}}
{{- with .Get "class" -}}
{{- $class = . -}}
{{- end -}}

{{- with .Get "name" -}}
{{- $name := . -}}
{{- range $.Page.Resources.ByType "pdf" -}}
{{- if eq .Name $name -}}
<a href="{{ .Permalink }}" target="_blank" class="uk-icon-link">
<span class="uk-icon-link" uk-icon="icon: file-pdf"></span> {{ with .Title }}{{ . }}{{ else }}{{ .Name }}{{ end }}
</a>
{{- end -}}
{{- end -}}
{{- end -}}
